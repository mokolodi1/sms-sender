<template name="contacts">
  <h1>Conctacts</h1>

  <h3>Insert</h3>
  {{#autoForm id="insertMessage" collection=Contacts}}
    {{> horizontalField name="first_name"}}
    {{> horizontalField name="last_name"}}
    {{> horizontalField name="phone_number" class="input-medium bfh-phone"}}
    <div class="form-group">
      <button type="submit" onclick="return true;//confirm('Are you sure?')"
          class="btn btn-primary">Add contact</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  {{/autoForm}}
</template>
