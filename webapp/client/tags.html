<template name="groups">
  <h1>Groups</h1>

  <p>
    When an SMS is sent to a specific person asjsdkfljskljdf dsf fsd sfd
  </p>

  <h3>Create a group</h3>
  {{#autoForm id="createGroup" type="insert" collection=Groups}}
    {{> horizontalField name="name"}}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add group</button>
      <button type="reset" class="btn btn-default">Reset form</button>
    </div>
  {{/autoForm}}

  <h3>Groups</h3>
  {{#if length getGroups}}
    <div class="list-group">
      {{#each getGroups}}
        {{> showGroup}}
      {{/each}}
    </div>
  {{else}}
    <div class="well">
      No groups have been created.
    </div>
  {{/if}}
</template>

<template name="showGroup">
  <div class="list-group-item">
    {{name}}

    <div class="pull-right">
      <button class="remove-group btn btn-xs btn-warning">
        <span class="glyphicon glyphicon-trash"></span>
        <span>Remove</span>
      </button>
    </div>
  </div>
</template>
